apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: europe-west1-docker.pkg.dev/mower-planner/registry/mower-planner:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}
          volumeMounts:
            - name: config-volume
              mountPath: /home/node/app/config/local
          ports:
            - name: http
              containerPort: {{ .Values.appPort }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /health/self
              port: http
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 60
            httpGet:
              path: /health/ready
              port: http
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 1800 # Every 30mn
            httpGet:
              path: /health/live
              port: http
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Chart.Name }}
            items:
            - key: config.local.env
              path: config.local.env